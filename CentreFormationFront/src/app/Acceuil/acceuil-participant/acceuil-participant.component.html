<p>acceuil-participant works!</p>

<form (ngSubmit)="searchform()">
    <input type="search" name="cherche" (ngModel)="cherche">
    <button type="submit">Valider (probleme de cache)</button>
</form>

<table>
    <tr>
        <td>id</td>
        <td>libFormation</td>
        <td>description</td>
        <td>dateDebut</td>
        <td>dateFin</td>
        <td>prix</td>
        <td>Inscription</td>
    </tr>

    
    
    <tr *ngFor="let f of formations">
        <td>{{f.idFormation}}</td>
        <td>{{f.libFormation}}</td>
        <td>{{f.description}}</td>
        <td>{{f.dateDebut}}</td>
        <td>{{f.dateFin}}</td>
        <td>{{f.prix}}</td>
        <button (click)="inscription(f.idFormation)" type="button" class="btn btn-primary">Inscription</button>
    </tr>

    
    
</table>

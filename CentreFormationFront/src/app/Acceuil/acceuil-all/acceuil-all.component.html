<body>

    <form (ngSubmit)="rol()">
        Afficher seulement les <select [(ngModel)]="selectedValue" name="selectedValue">
            <option  value="free">formations gratuites</option>
            <option  value="cent">moins de 100 &euro;</option>
            <option  value="cents">plus de 100 &euro;</option>
        </select>
        <button type="submit">Valider</button>
    </form>
    <button (click)="reset()">Reset</button>
    <br>
<h2>Toutes les formations</h2>


<table>
    <tr>
        <td>id</td>
        <td>libFormation</td>
        <td>description</td>
        <td>dateDebut</td>
        <td>dateFin</td>
        <td>prix</td>
    </tr>

    
    
    <tr *ngFor="let f of formations">
        <td>{{f.idFormation}}</td>
        <td>{{f.libFormation}}</td>
        <td>{{f.description}}</td>
        <td>{{f.dateDebut}}</td>
        <td>{{f.dateFin}}</td>
        <td>{{f.prix}}</td>
    </tr>

    
    
</table>
</body>

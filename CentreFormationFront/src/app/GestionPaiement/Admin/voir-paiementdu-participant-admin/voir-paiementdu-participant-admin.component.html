<h1>Les paiements de :</h1>
<h2> {{participant.nom}} {{participant.prenom}}</h2>
<table>
    <tr>
        <td>ID Paiement</td>
        <td>Date Facturation</td>
        <td>Montant</td>
        <td>Reste</td>
        <td>Date Dernier Paiement</td>
        <td>Date Prochain Paiement</td>
        <td>Supprimer</td>
    </tr>

    
    
    <tr *ngFor="let p of paiements">
        <td >{{p.idPaiement}}</td>
        <td>{{p.dateFacture}}</td>
        <td>{{p.montant}}</td>
        <td>{{p.reste}}</td>
        <td>{{p.dateDernierPaiement}}</td>
        <td>{{p.dateProchainPaiement}}</td>
        <td><button (click)="suppr(p.idPaiement)" type="button" class="btn btn-primary">Supprimer</button></td>
    </tr>

    
    
</table>

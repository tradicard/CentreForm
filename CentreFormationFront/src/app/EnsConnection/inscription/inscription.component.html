<form (ngSubmit)="inscription()">
    Username:<input type="text" name="username" [(ngModel)]="user.username"/><br>
    Password:<input type="password" name="password" [(ngModel)]="user.password"/><br>
    Nom:<input type="text" name="nom" [(ngModel)]="user.nom"/><br>
    Prenom:<input type="text" name="prenom" [(ngModel)]="user.prenom"/><br>
    Mail:<input type="text" name="mail" [(ngModel)]="user.mail"/><br>
    <button type="submit">Valider inscription</button>

</form>

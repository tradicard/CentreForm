<p>Ajouter Une Formation</p>

<form (ngSubmit)="ajouter()" >
    Nom de la Formation: <input type="text" name="libFormation" [(ngModel)]="f.libFormation" /><br>
    Description: <input type="text" name="description" [(ngModel)]="f.description" /><br>
    Date de Debut: <input type="text" name="dateDebut" [(ngModel)]="f.dateDebut"/> <br>
    Date de Fin: <input type="text" name="dateFin" [(ngModel)]="f.dateFin"/> <br>
    Prix: <input type="number" name="prix" [(ngModel)]="f.prix"/> <br>

    Formateur: <input type="Formateur" name="text" [(ngModel)]="f.formateur.nom"/> <br>

    Participants: <select name="selectedValue" [(ngModel)]="selectedValue" >
        <option *ngFor="let p of participants" [ngValue]="p">{{p.nom}}</option>
         </select>
    
    <button type="submit">Valider</button>
</form> <br>
 
<button (click)="retour()"> Retour Accueil </button> <br> <br>

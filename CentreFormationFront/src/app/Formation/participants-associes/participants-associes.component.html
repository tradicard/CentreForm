<p>Les participants de la formation</p>

<form (ngSubmit)="ParticipantsAssocies(f.idFormation)">
 
    <table>
        <tr>
            <td>Id</td>
            <td>Nom</td>
            <td>Prenom</td>
            <td>Mail</td>
        </tr>
    
        <tr *ngFor="let p of f.participants">
        <td>{{p.id}}</td>
        <td>{{p.nom}}</td>
        <td>{{p.prenom}}</td>
        <td>{{p.mail}}</td>
    
     <a routerLink="/AjouterP">Ajouter Passport</a> 
        </table>
    
    </form>
    
    <button (click)="retour()"> Retour Accueil </button> <br> <br>
